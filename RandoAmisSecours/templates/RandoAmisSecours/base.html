<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="{% get_static_prefix %}RandoAmisSecours/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style>
    body {
      padding-top: 60px
    }
    {% block style %}{% endblock %}
  </style>
  <link href="{% get_static_prefix %}RandoAmisSecours/css/bootstrap-responsive.min.css" rel="stylesheet">
  {% block head %}{% endblock %}
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="{% url 'index' %}">R.A.S.</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li><a href="{% url 'index' %}"><i class="icon-home"></i> Home</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
<ul class="breadcrumb">
{% block breadcrumb %}
{% endblock %}
</ul>

{% block body %}
{% endblock %}

<hr />
<footer>
  <p>&copy; RandoAmisSecours 2013 / ivoire<span class="pull-right"><a href="http://github.com/ivoire/RandoAmisSecours">Ã€ propos</a></span></p>
</footer>
</div>

<script src="{% get_static_prefix %}RandoAmisSecours/js/jquery.min.js"></script>
<script src="{% get_static_prefix %}RandoAmisSecours/js/bootstrap.min.js"></script>
{% block script %}
{% endblock %}
</body>
</html>
